<!DOCTYPE html>
<html>
<head>
	<title>데이터 목록을 가진 텍스트 출력</title>
</head>
<body>
<h3>가보고 싶은 곳</h3>
<hr>
<form>
나라: <input type="text" list="countries"><br>
	<datalist id= "countries">
		<option value="가나">
		<option value="스위스">
		<option value="브라질">
	</datalist>
보고싶은곳: <input type="text" list="what"><br>
	<datalist id= "what">
		<option value="산">
		<option value="바다">
		<option value="도시"> <br>

	검색:<input type="text" size="10" value="">
		<input type="button" value=Q1>
		<button type="button">Q2</button><br>

	</datalist>


</form>
</body>
</html>
