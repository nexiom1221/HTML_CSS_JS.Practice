<html>
  <head>

    <meta charset="utf-8">


    <title>별찍기</title>

  </head>
  <body>
    <h3>별 문자 출력하기</h3>
    <hr>
    <script>
      var score = prompt("정수를 입력하세요","");
      score = parseInt(score);
      if(score == null) {
        document.write("다시 입력하세요 <br>")
      } else if(score == "") {
        document.write("입력 오류입니다 <br>");
      }
      else if(isNaN(score) == true){
        document.write("정수로 다시 입력하세요 <br>")
      }

      var scoreFinal = 0;
    var scoreFinal = score;
      function printStar() {

        for(var i=1; i<=scoreFinal; i++){
          for(var j=1; j<=i; j++){
            document.write("*");
          }

        document.write("<br>");
      }

      }


      printStar();
      document.write("줄수는" + scoreFinal + " 줄 입니다");




    </script>




  </body>
</html>
