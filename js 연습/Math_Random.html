
<html>
  <head>
    <meta charset="utf-8">
    <title>Math Random</title>

    <script>
      function randomInt() {
        return Math.floor(Math.random()*9) + 1;
        // 1~9 난수 리턴
      }
    </script>

  </head>
  <body>
    <h3>Math 이용한 구구단 연습</h3>
    <hr>
<script>

  //구구단 문제 생성
  var ques = randomInt() + "*" + randomInt();

  //사용자 값 입력
  var user = prompt(ques + "값은 얼마 입니까?",0);
  if(user == null) {                             //취소 버튼 누를 시
    document.write("구구단 연습을 종료합니다.");
  } else

  {
    var ans = eval(ques);  //eval 사용하여 문자열포함 코드 실행 
    if(ans == user) {
      document.write("정답");
    } else {
      document.write("오답");
    }
    document.write(ques + "=" + "<strong>" + ans + "</strong>입니다<br>");
  }
</script>
  </body>
</html>
